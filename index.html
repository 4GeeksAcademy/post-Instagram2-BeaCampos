<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post de Intagram</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="post-container">

    <div class="post-header">
      <div class="header-left">
        <i class="fa-brands fa-html5 html-icon"></i>

        <div class="user-info">
          <div class="username">HTML5</div>
          <div class="location">Rigoberto</div>
        </div>
      </div>

      <div class="menu-icon">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>


    <div class="post-image">
      <img src="https://i.postimg.cc/XYQsdLrL/toscana.jpg" alt="Paisaje de Toscana">
    </div>


    <div class="post-icons">
      <div class="left-icons">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
      </div>
      <i class="fa-regular fa-bookmark"></i>
    </div>


    <div class="post-details">
      <div class="likes">
        Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000
          others</strong>
      </div>

      <div class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet
        dolore magna aliquam erat volutpat.
      </div>
    </div>

  </div>

</body>

</html>
